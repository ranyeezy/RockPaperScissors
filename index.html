<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1> 
    <h2>Pick an Option Below!</h2>
    <div class="button-selections">
    <button class="myButton" onclick="rockChosen()">✊</button>
    <button class="myButton" onclick="paperChosen()">🖐</button>
    <button class="myButton" onclick="scissorsChosen()">✌️</button>
</div>
    <button class="myResultButton" onclick="resetResult()">Reset</button>
    <h1 class="result" data-game-results></h1>
    <script src="rps.js">
    </script>
    
</body>
</html>
